<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelVault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1123;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      background: linear-gradient(to right, #ff4da6, #7f66ff);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    canvas {
      border: 1px solid #444;
      background-color: #1c1e2f;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #888;
    }

    @media (max-width: 600px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1><span style="color:#ff4da6">Pixel</span><span style="color:#7f66ff">Vault</span></h1>
  <p>Own a piece of <span style="color:#1ee1b3">Digital History</span><br>
  Buy a pixel space. Add your logo. Link your site. Get seen. Forever.</p>
  <button class="button" onclick="alert('Coming Soon')">Browse All Pixels</button>

  <!-- Pixel Canvas -->
  <canvas id="pixelCanvas" width="1000" height="100"></canvas>

  <footer>
    &copy; 2025 PixelVault. All pixels are eternal.
  </footer>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');

    // Draw 100,000 pixels (1000 x 100)
    const cols = 1000;
    const rows = 100;
    const pixelSize = 1;

    for (let i = 0; i < cols * rows; i++) {
      const x = (i % cols) * pixelSize;
      const y = Math.floor(i / cols) * pixelSize;
      ctx.fillStyle = '#333'; // Default color
      ctx.fillRect(x, y, pixelSize, pixelSize);
    }

    // Optional: Clickable pixel logic (later enhancement)
    // canvas.addEventListener('click', (e) => {
    //   const rect = canvas.getBoundingClientRect();
    //   const x = Math.floor((e.clientX - rect.left));
    //   const y = Math.floor((e.clientY - rect.top));
    //   console.log('Clicked pixel:', x, y);
    // });
  </script>
</body>
</html>
