<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelVault â€“ 100k Grid</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1123;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .button {
      padding: 10px 24px;
      background: linear-gradient(to right, #ff4da6, #7f66ff);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1000, 6px);
      grid-gap: 1px;
      overflow: scroll;
      max-width: 100%;
      max-height: 70vh;
      background-color: #222;
      border: 2px solid #444;
    }

    .pixel {
      width: 6px;
      height: 6px;
      background-color: #333;
      cursor: pointer;
    }

    .pixel:hover {
      background-color: #ff4da6;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #888;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(100, 6px); /* mobile: scrollable smaller grid */
      }
    }
  </style>
</head>
<body>
  <h1><span style="color:#ff4da6">Pixel</span><span style="color:#7f66ff">Vault</span></h1>
  <p>Own a piece of <span style="color:#1ee1b3">Digital History</span><br>
    Buy a pixel space. Add your logo. Link your site. Get seen. Forever.</p>
  <button class="button" onclick="alert('Coming Soon')">Browse All Pixels</button>

  <div class="grid" id="pixelGrid"></div>

  <footer>
    &copy; 2025 PixelVault. All pixels are eternal.
  </footer>

  <script>
    const pixelContainer = document.getElementById('pixelGrid');
    const totalPixels = 100000;

    for (let i = 0; i < totalPixels; i++) {
      const pixel = document.createElement('div');
      pixel.className = 'pixel';
      pixel.title = `Pixel ${i + 1}`;
      // You can add links here
      pixel.onclick = () => {
        alert(`Pixel ${i + 1} clicked`);
        // Or redirect: window.location.href = "your-pixel-link-here";
      };
      pixelContainer.appendChild(pixel);
    }
  </script>
</body>
</html>
