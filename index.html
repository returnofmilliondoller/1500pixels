<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1000 Pixels</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <script>
  document.getElementById("year").innerText = new Date().getFullYear();

  const pixelGrid = document.getElementById("pixelGrid");

  // Updated logos for medium-sized businesses
  const customers = [
    { id: 1, logo: "https://logo.clearbit.com/monday.com", url: "https://monday.com" },
    { id: 2, logo: "https://logo.clearbit.com/clickup.com", url: "https://clickup.com" },
    { id: 3, logo: "https://logo.clearbit.com/semrush.com", url: "https://semrush.com" },
    { id: 4, logo: "https://logo.clearbit.com/hubspot.com", url: "https://hubspot.com" },
    { id: 5, logo: "https://logo.clearbit.com/notion.so", url: "https://notion.so" },
    { id: 6, logo: "https://logo.clearbit.com/moz.com", url: "https://moz.com" },
    { id: 7, logo: "https://logo.clearbit.com/activecampaign.com", url: "https://activecampaign.com" },
    { id: 8, logo: "https://logo.clearbit.com/typeform.com", url: "https://typeform.com" },
    { id: 9, logo: "https://logo.clearbit.com/calendly.com", url: "https://calendly.com" },
    { id: 10, logo: "https://logo.clearbit.com/sendinblue.com", url: "https://sendinblue.com" }
  ];

  for (let i = 0; i < 1500; i++) {
    const pixel = document.createElement("div");
    pixel.className = "aspect-square flex items-center justify-center p-0.5";

    if (Math.random() < 0.03) {
      const customer = customers[Math.floor(Math.random() * customers.length)];
      pixel.innerHTML = `<a href="${customer.url}" target="_blank" rel="noopener noreferrer" class="block w-full h-full glow hover:scale-110 transition-transform"><img src="${customer.logo}" alt="Logo ${i}" class="w-full h-full object-contain" /></a>`;
    } else {
      pixel.innerHTML = `<div class="w-full h-full bg-blue-900 hover:bg-blue-700 cursor-pointer transition-colors glow"></div>`;
    }

    pixelGrid.appendChild(pixel);
  }

  const viewer = document.getElementById("viewerCount");
  function updateViewerCount() {
    const count = Math.floor(Math.random() * (17000 - 12500 + 1)) + 12500;
    viewer.innerText = `ðŸ”¥ Live Viewers: ${count.toLocaleString()}`;
  }
  setInterval(updateViewerCount, 4000);
  updateViewerCount();
</script>    </script>
  </body>
</html>
