<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVault – Own a Piece of Digital History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
    }

    .pixel-grid {
      display: grid;
      grid-template-columns: repeat(40, 15px);
      gap: 1px;
      justify-content: center;
    }

    .pixel {
      width: 15px;
      height: 15px;
      background-color: #1f2937;
      transition: background 0.3s;
    }

    .pixel:hover {
      background-color: #22c55e;
      transform: scale(1.1);
      z-index: 10;
    }

    .pixel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="text-white">

  <header class="flex justify-between items-center p-6 bg-gray-900">
    <h1 class="text-3xl font-bold text-pink-500">PixelVault</h1>
    <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded hover:opacity-90">Connect Wallet</a>
  </header>

  <section class="text-center py-12">
    <h2 class="text-4xl font-bold">Own a Piece of <span class="text-green-400">Digital History</span></h2>
    <p class="mt-4 text-lg text-gray-300">Buy a pixel space. Add your logo. Link your site. Get seen. Forever.</p>
    <a href="#pixel-grid" class="mt-6 inline-block px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold rounded-full hover:scale-105 transition">Browse All Pixels</a>
  </section>

  <section id="pixel-grid" class="p-4 max-w-6xl mx-auto overflow-auto">
    <div class="pixel-grid">
      <!-- Pixel blocks inserted via JavaScript -->
    </div>
  </section>

  <footer class="text-center py-6 text-gray-500">
    © 2025 PixelVault. All pixels are eternal.
  </footer>

  <script>
    const grid = document.querySelector('.pixel-grid');
    for (let i = 1; i <= 1000; i++) {
      const link = document.createElement('a');
      link.href = 'https://your-buy-link.com'; // Replace with real buy link
      link.className = 'pixel block';
      link.title = `Pixel ${i}`;
      // Optional: Placeholder image if needed
      // link.innerHTML = `<img src="https://placehold.co/15x15/000000/FFFFFF?text=" alt="Pixel ${i}" />`;
      grid.appendChild(link);
    }
  </script>
</body>
</html>
